<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 16,
    center: new google.maps.LatLng(11.587953, 104.930004),
  };
  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

      var imagePP = 'images/logos/norton.png';
      var myLatLngPP = new google.maps.LatLng(11.587953, 104.930004);
      var beachMarkerPP = new google.maps.Marker({
          position: myLatLngPP,
          map: map,
          icon: imagePP
      });
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
